<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 400px;
      max-height: 600px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9f9fb;
    }

    .message {
      display: flex;
      align-items: flex-end;
      max-width: 85%;
    }

    .user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .bot {
      align-self: flex-start;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
      max-width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .user .bubble {
      background: #e0f7fa;
      color: #333;
      border-bottom-right-radius: 4px;
    }

    .bot .bubble {
      background: linear-gradient(135deg, #5c2d91, #7b61ff);
      color: white;
      border-bottom-left-radius: 4px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
    }

    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 8px;
      font-size: 14px;
    }

    button[type="submit"] {
      background: #5c2d91;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #432273;
    }

    .typing {
      font-style: italic;
      color: #888;
      font-size: 0.9rem;
      padding-left: 46px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="messages" id="messages"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
</div>

<script>
  const API_URL = "https://m6btv3wxjj.execute-api.eu-west-1.amazonaws.com/qa/bota-ai";

  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const messages = document.getElementById("messages");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const query = input.value.trim();
    if (!query) return;

    addMessage("user", query);
    input.value = "";

    const typingEl = showTypingIndicator();

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: query })
      });

      const raw = await response.json();
      const data = typeof raw.body === "string" ? JSON.parse(raw.body) : raw;
      removeTypingIndicator(typingEl);

      if (data.answer) {
        addMessage("bot", data.answer.trim());
      } else if (data.error) {
        addMessage("bot", `⚠️ Error: ${data.error}`);
      } else {
        addMessage("bot", "⚠️ Unexpected response.");
      }
    } catch (error) {
      removeTypingIndicator(typingEl);
      addMessage("bot", `⚠️ Network error: ${error.message}`);
    }
  });

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;

    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = sender === "user"
      ? "https://i.pravatar.cc/36?u=user"
      : "https://i.pravatar.cc/36?u=bot";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  function showTypingIndicator() {
    const typing = document.createElement("div");
    typing.className = "typing";
    typing.textContent = "Bot is typing...";
    messages.appendChild(typing);
    messages.scrollTop = messages.scrollHeight;
    return typing;
  }

  function removeTypingIndicator(el) {
    if (el && el.parentNode) {
      el.parentNode.removeChild(el);
    }
  }
</script>

</body>
</html>
