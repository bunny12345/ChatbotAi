<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatVista AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #312552);
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    .cta {
      margin-top: 2rem;
    }

    .cta a {
      background: #8f65ff;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background: #6d4aff;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to ChatVista AI</h1>
    <p>Your intelligent assistant for automating conversations, support, and more—powered by modern AI.</p>
    <div class="cta">
      <a href="chat.html">Try the Chatbot →</a>
    </div>
  </header>

  <footer>
    &copy; 2025 ChatVista AI. All rights reserved.
  </footer>

</body>
</html>
